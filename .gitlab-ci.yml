image: node:lts-alpine3.14

before_script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl

stages:
  - heroku

heroku:
  type: deploy
  stage: heroku
  image: ruby:latest
  script:
    - npm install --silent
    - yarn build
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
    - main
